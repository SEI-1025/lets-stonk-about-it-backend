{% if tweet_list %}
<ul>
    {% for tweet in tweet_list %}
    <li><a href="/tweets/{{ tweet.id }}/">{{ tweet.message }}</a></li>
    {% comment %} <li><a href={% url 'polls:detail' question.id %}>{{ question.question_text }}</a></li> {% endcomment %}
    {% endfor %}
</ul>
{% else %}
<p>No tweets are available.</p>
{% endif %}
